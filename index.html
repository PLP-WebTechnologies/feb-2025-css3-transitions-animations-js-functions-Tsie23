<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS & JS Animations</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to the external CSS file -->
</head>
<body>
    <!-- Main container to center all elements -->
    <div class="container">
        <!-- Page heading -->
        <h1 id="main-heading">Interactive Animation</h1>

        <!-- Button to change the heading text and color -->
        <button id="change-heading-button" class="button">Start Here</button>

        <!-- Button to trigger the animation -->
        <button id="animate-button" class="button">I'm Next</button>

        <!-- Box for animation -->
        <div id="animated-box"></div>

        <!-- Button to reset the heading -->
        <button id="reset-heading-button" class="button">Finish</button>
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
